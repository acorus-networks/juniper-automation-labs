---
# tasks file for roles/bgp

- name: Create host specific configuration directory
  file: path=~/ansible/configs/{{ ansible_host }} state=directory

- file: path=~/ansible/configs/{{ ansible_host }}/bgp.conf.part state=absent
- file: path=~/ansible/configs/{{ ansible_host }}/{{ ansible_host }}.conf state=absent

- name: BGP Configuration
  template:
    src={{ item }}.j2
    dest=~/ansible/configs/{{ ansible_host }}/{{ item }}.part
  tags:
    - bgp
  with_items:
    - bgp.conf
